<script>
    class Node{
        constructor(data){
            this.data = data;
            this.left = null;
            this.right = null;
        }
    }

    class Binarysearchtree{
        constructor()
        {
            this.root  =null;
        }

        
        insert = function(data)
        {
            var newnode = new Node(data);

            if(this.root === null)
            {
                this.root = newnode;
            }
            else
            {
                this.insertNode(this.root, newnode);
            }
        }
         insertNode = function(node, newnode)
            {
                if(newnode.data < node.data)
                {
                    if(node.left === null)
                        node.left = newnode;
                    else
                        this.insertNode(node.left, newnode);
                }
                else
                {
                    if(node.right === null)
                        node.right = newnode;
                    else
                        this.insertNode(node.right, newnode);
                }
            }
        searchHelper = function(data){
            return search(this.root, data);
        }

    }
    function search(node, data)
            {
                if(node === null)
                    return null;
                else if(data < node.data)
                    this.search(node.left, data)
                else if(data > node.data)
                    this.search(node.right, data);
                else
                    return node;
            }
    let bst = new Binarysearchtree();
    bst.insert(25);
    bst.insert(10);
    bst.insert(7);
    bst.insert(22);
    bst.insert(17);
    bst.insert(13);
    bst.insert(5);
    bst.insert(9);
    bst.insert(27);
    bst.insert(15);

    console.log(bst.searchHelper(25));
</script>
